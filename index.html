<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPL</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="head">
        <div class="container">
            <nav class="head__nav">
                <h1><a href="#" class="logo">Brooklyn Public Library</a></h1>
                <div class="head__nav__box">
                    <ul class="head__menu">
                        <li><a href="#" class="head__menu__link">About</a></li>
                        <li><a href="#" class="head__menu__link">Favorites</a></li>
                        <li><a href="#" class="head__menu__link">Coffee shop</a></li>
                        <li><a href="#" class="head__menu__link">Contacts</a></li>
                        <li><a href="#" class="head__menu__link">Library Card</a></li>
                    </ul>
                </div>
            </nav>
            <a href=""><img src="images/icon_profile.png" alt="profile" class="head__nav__profile"></a>
        </div>
        <div class="head__preview">
            <div class="head__preview__overlay"></div>
            <div class="head__preview__text">
                <h2 class="head__preview__h2">Welcome <br>
                    to the Brooklyn <br> Library</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="about">
                <h2 class="about__title title">About</h2>
                <p class="about__desc desc">The Brooklyn Library is a free workspace, a large number of books and a cozy
                    coffee shop inside </p>
            </section>
        </div>
    </main>
</body>

</html>
